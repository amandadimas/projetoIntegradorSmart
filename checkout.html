<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout</title>
  <link rel="stylesheet" href="./style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body class="bg-stone-200 flex flex-col h-screen">
  <header
    class="flex text-xl bg-slate-950 shadow-xl shadow-slate-400 px-8 py-4 justify-between sticky top-0 z-10"
  >
    <a href="./">
      <img
        class="h-12"
        src="./assets/logo/logoSmart.png"
        alt="Logo do Smart"
      />
    </a>
  </header>
  <form class="flex w-100 px-5 gap-4 py-10 grow" id="orcamento-form">
    <section id="dados-usuario" class="w-1/3 bg-white rounded-lg py-5">
      <p class="mb-5 text-center font-bold">Dados do Cliente</p>
      <div class="flex flex-col px-10 py-3">
        <label for="nome" class="font-bold text-sm mb-2">Nome</label>
        <input
          type="text"
          id="nome"
          class="rounded-sm px-2 border-2 border-slate-200 py-1"
          placeholder="Digite seu nome"
          required
        />
      </div>
      <div class="flex flex-col px-10 py-3">
        <label for="email" class="font-bold text-sm mb-2">Email</label>
        <input
          type="email"
          id="email"
          class="rounded-sm px-2 border-2 border-slate-200 py-1"
          placeholder="Digite seu email"
          required
        />
      </div>
      <div class="flex flex-col px-10 py-3">
        <label for="telefone" class="font-bold text-sm mb-2">Telefone de Contato</label>
        <input
          type="tel"
          id="telefone"
          class="rounded-sm px-2 border-2 border-slate-200 py-1"
          placeholder="(48) 99888-7766"
          required
        />
      </div>
    </section>
    <section id="envio-orcamento" class="w-1/3 bg-white rounded-lg py-5">
      <p class="mb-5 text-center font-bold">Detalhes do Orçamento</p>
      <div class="flex flex-col px-10 py-3">
        <label for="descricao-servico" class="font-bold text-sm mb-2">Descrição do Produto/Serviço</label>
        <input
          type="text"
          id="descricao-servico"
          class="rounded-sm px-2 border-2 border-slate-200 py-1"
          placeholder="Descrição"
          required
        />
      </div>
      
      <div class="flex flex-col px-10 py-3">
        <label for="valor" class="font-bold text-sm mb-2">Valor</label>
        <input
          type="text"
          id="valor"
          class="rounded-sm px-2 border-2 border-slate-200 py-1"
          placeholder="0,00"
          required
        />
      </div>
    </section>
    <section id="produtos-checkout" class="w-1/3 bg-white rounded-lg py-5">
      <section
        id="container-produtos-checkout"
        class="h-4/5 overflow-y-auto px-2 flex flex-col items-center"
      ></section>
      <section
        id="celula-checkout"
        class="flex flex-col px-2 h-1/5 justify-around"
      >
        <div id="preco-total" class="text-xl font-bold">Total: $0.00</div>

        <button
          class="bg-slate-900 text-slate-200 p-1 hover:bg-slate-800"
          type="submit"
          id="finalizar-compra-checkout"
        >
          Encaminhar Orçamento
        </button>
      </section>
    </section>
  </form>
  <script src="./checkout.js" type="module"></script>
</body>
</html>
